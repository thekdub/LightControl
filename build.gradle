plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.1'
    id 'java'
}

group 'com.thekdub.lightcontrol'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    flatDir {
        dirs 'lib'
    }
}

dependencies {
    // https://mvnrepository.com/artifact/com.fazecast/jSerialComm
    implementation name: "jSerialComm-2.9.1"
}

shadowJar {
    manifest {
        attributes("Implementation-Title": "LightControl",
                "Implementation-Version": 1.0,
                "Main-Class": "com.thekdub.lightcontrol.LightControl")
    }
}
